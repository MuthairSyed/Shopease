{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="password-reset-form">
    <h3>Set New Password</h3>
    <p class="text-muted text-center">Enter your new password below</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Update Password</button>
        </div>
    </form>
</div>
{% endblock %}
