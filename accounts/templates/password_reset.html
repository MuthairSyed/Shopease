{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="password-reset-form">
    <h3>Reset Password</h3>
    <p class="text-muted text-center">Enter your email to receive password reset instructions</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Send Reset Instructions</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'accounts:user_login' %}" class="text-decoration-none">Back to Login</a>
    </div>
</div>
{% endblock %}
